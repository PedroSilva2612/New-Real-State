    <title>New Real State</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="build/img/logo.svg" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="build/css/app.css">

    <!-- BoxIcons -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header class="header">
        <nav class="nav contenedor">
            <div>
                <img class="nav__logo" src="build/img/logo.svg" alt="logo">
            </div>
            <div class="nav__hamburguer">
                <i class='bx bx-menu-alt-right'></i>
            </div>

            <div class="nav__links">
                <a href="#" class="nav__link nav__link--bold">Home</a>

        <div class="header__box contenedor">

            <p class="header__parragraph">Find your place with an immersive photo experience <br> and the most listings, including things you won't find <br> anywhere else.</p>
    
            <div class="header__buttons">
